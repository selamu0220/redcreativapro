version: '3.8'

services:
  # Servicio de desarrollo
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: npm run dev
    networks:
      - redcreativa-network

  # Servicio de producci√≥n
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    networks:
      - redcreativa-network
    profiles:
      - production

  # Base de datos (opcional para desarrollo)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: redcreativa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - redcreativa-network
    profiles:
      - database

volumes:
  postgres_data:

networks:
  redcreativa-network:
    driver: bridge